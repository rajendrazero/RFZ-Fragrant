<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj Web Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: beige;
        }

        .shadow {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            transition: 0.3s;
        }

        .shadow:hover {
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
        }

    </style>

</head>
<body>

<main class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow" style="width: 18rem;">
        <img src="logo.jpg" class="card-img-top" alt="Logo Toko">
        <div class="card-body text-center">
            <p class="card-text">Welcome To My RFZ Fragrant</p>
                  <button id="loginForm" class="btn btn-outline-success">Masuk</button>

        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
