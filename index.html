<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj Web Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: beige;
        }

        .shadow {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            transition: 0.3s;
        }

        .shadow:hover {
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
        }

    </style>

</head>
<body>

<main class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow" style="width: 18rem;">
        <img src="img/logo.jpg" class="card-img-top" alt="Logo Toko">
        <div class="card-body text-center">
            <p class="card-text">Masuk ke Web Toko Parfum Saya</p>

            <form action="" id="loginForm">
                <div class="mb-3 row d-flex justify-content-center align-items-center">
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="user" placeholder="Username">
                    </div>
                  </div>
    
                  <div class="mb-3 row d-flex justify-content-center align-items-center">
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="pass" placeholder="Password">
                    </div>
                  </div>

                  <button id="loginForm" class="btn btn-outline-success">Masuk</button>
            </form>

        </div>
    </div>
</main>

<script>
    const userData = {
      user: 'admin',
      password: 'raj'
    };

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const user = document.getElementById('user').value;
      const password = document.getElementById('pass').value;
      
      if (user.trim() === '' || password.trim() === '') {
        alert('user dan password harus diisi.');
      } else if (user !== userData.user || password !== userData.password) {
        alert('user atau password tidak valid.');
      } else {
        window.location.href = 'parfume-1.html';
      }
    });
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
